<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some money</span></h1>
    </header>

    <section class="mt-6">
        <div class="grid grid-cols-3 gap-4 mx-auto w-9/12">
            <div class="bg-pink-400 p-8 text-white rounded-xl">
                <h2 class="text-2xl text-bold">Deposite</h2>
                <h1 class="text-6xl">$0000</h1>
            </div>
            <div class="bg-fuchsia-600 p-8 text-white rounded-xl">
                <h2 class="text-2xl text-bold">withdrow</h2>
                <h1 class="text-6xl">$0000</h1>
            </div>
            <div class="bg-red-600 p-8 text-white rounded-xl">
                <h2 class="text-2xl text-bold">balance</h2>
                <h1 class="text-6xl">$1240</h1>
            </div>
        </div>
    </section>

    <!-- withdraw and deposite section00 -->
    <section>
        <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
            <div class="bg-pink-950 p-8 rounded-xl mt-12">
                <h2 class="text-2xl text-bold mb-4  text-white">Please Deposite</h2>
                <input class="w-9/12 block mb-2 p-3 rounded-md" type="text" name="" id="deposite-field"
                    placeholder="$ you want to deposite">
                <button id="btn-deposite"
                    class="bg-amber-600 px-6 py-2 text-white rounded-lg text-bold hover:bg-sky-400">Deposite</button>
            </div>
            <div class="bg-teal-950 p-8 rounded-xl mt-12">
                <h2 class="text-2xl text-bold mb-4 text-white">Please withdraw</h2>
                <input class="w-9/12 block mb-2 p-3 rounded-md" type="text" name="" id="withdraw-field"
                    placeholder="$ you want to withdraw">
                <button id="btn-withdraw"
                    class="bg-amber-600 px-6 py-2 text-white rounded-lg text-bold hover:bg-sky-400">withdraw</button>
            </div>

        </div>
    </section>



    <script src="js/deposite.js"></script>
</body>

</html>
